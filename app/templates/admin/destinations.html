<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Destinations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Destinations</h2>
    <form method="post" class="mb-3">
        <div class="row">
            <div class="col">
                <input type="text" name="depart" class="form-control" placeholder="Départ" required>
            </div>
            <div class="col">
                <input type="text" name="arrivee" class="form-control" placeholder="Arrivée" required>
            </div>
            <div class="col">
                <input type="text" name="compagnie" class="form-control" placeholder="Compagnie" required>
            </div>
            <div class="col">
                <input type="number" step="0.01" name="prix" class="form-control" placeholder="Prix" required>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-success">Ajouter</button>
            </div>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Départ</th>
            <th>Arrivée</th>
            <th>Compagnie</th>
            <th>Prix</th>
        </tr>
        </thead>
        <tbody>
        {% for dest in destinations %}
            <tr>
                <td>{{ dest.id }}</td>
                <td>{{ dest.depart }}</td>
                <td>{{ dest.arrivee }}</td>
                <td>{{ dest.compagnie }}</td>
                <td>{{ dest.prix }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('web_admin_bp.dashboard') }}" class="btn btn-primary">Retour Dashboard</a>
</div>
</body>
</html>
