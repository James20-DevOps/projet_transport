<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Scan de ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Scanner un ticket</h2>
    <form method="post">
        <div class="mb-3">
            <label for="ticket_id" class="form-label">ID du ticket</label>
            <input type="text" class="form-control" id="ticket_id" name="ticket_id" placeholder="Saisir ou scanner l'ID du ticket" required>
        </div>
        <button type="submit" class="btn btn-primary">Valider</button>
    </form>
    {% if result %}
        <div class="alert alert-info mt-3">{{ result }}</div>
    {% endif %}
    <a href="{{ url_for('web_admin_bp.dashboard') }}" class="btn btn-secondary mt-3">Retour Dashboard</a>
</div>
</body>
</html>
